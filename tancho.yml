---
# Tancho's personal runbook
# ansible-playbook tancho.yml

    - name: "run the playbook tasks on the localhost"
      hosts: 127.0.0.1
      connection: local
      become: no
      tasks:

        # print full ansible environment.
      - debug: var=ansible_facts

      - name: "Allow local sudo without password"
        copy:
          content: "{{ ansible_user_id }} ALL=(ALL) NOPASSWD: ALL"
          dest: "/private/etc/sudoers.d/{{ ansible_user_id }}"
        become: yes

      - name: "Create home folder structure"
        file:
          path: "{{ item }}"
          state: directory
          mode: 0775
        with_items:
          - $HOME/bin
          - $HOME/Development/repos
          - $HOME/Development/bin
          - $HOME/Development/tools
          - $HOME/Development/tests
          - $HOME/Pictures/Screenshots

      - name: "Setup GIT user vars"
        shell: |
           git config --global user.name "Tancho Markovik"
           git config --global user.email "tancho@izicap.com"
           git config --global apply.whitespace nowarn
        args:
          executable: /bin/bash

      - name: "Install DMGs"
        homebrew_cask:
          name: "{{ item }}"
        with_items:
           - "google-chrome"
           - "dropbox"
           - "google-backup-and-sync"
           - "visual-studio-code"
           #- "postman"
           #- "proxyman"
           - "whatsapp"
           - "viber"
           - "slack" 
           - "tunnelblick"
           - "webex"
           - "microsoft-edge"
           - "gitup"
 

      - name: "Install cli tools"
        homebrew:
          name: ['sloccount', 'mc', 'git-lfs', 'ffmpeg', 'openjdk', 'wget', 'tree']

      - name: "Install xcpretty"
        shell: "gem install xcpretty"
        become: yes

      - name: "Setup Mac UI level changes to my preferences"
        shell: |
          chflags nohidden ~/Library
          defaults write com.apple.finder AppleShowAllFiles yes
          defaults write com.apple.finder ShowPathbar -bool true
          defaults write com.apple.finder ShowStatusBar -bool true
          defaults write com.apple.finder QLEnableTextSelection -bool true
          defaults write com.apple.finder NewWindowTarget -string 'PfDe'
          defaults write com.apple.finder NewWindowTargetPath -string 'file://~/Desktop/'
          defaults write com.apple.finder ShowRecentTags -bool false
          defaults write -g AppleShowAllExtensions -bool true
          defaults write com.apple.finder FXEnableExtensionChangeWarning -bool false
          defaults write com.apple.screencapture location ~/Pictures/Screenshots
          defaults write com.apple.screencapture type -string "png"
          defaults write com.apple.dock show-process-indicators -bool true
          defaults write com.apple.Dock showhidden -bool yes 
          defaults write com.apple.menuextra.battery ShowPercent -string "YES"
          defaults write com.apple.menuextra.battery ShowTime -string "YES"
          defaults write com.apple.NetworkBrowser BrowseAllInterfaces -bool true
          defaults write com.apple.dock expose-animation-duration -float 0.12
          defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false
          defaults write com.microsoft.Office SendPersonalInformationToMotherShip NO
          defaults write com.apple.desktopservices DSDontWriteUSBStores -bool true
          defaults write com.apple.desktopservices DSDontWriteNetworkStores -bool true
          defaults write -g NSDocumentSaveNewDocumentsToCloud -bool false
          defaults write com.apple.print.PrintingPrefs "Quit When Finished" -bool true
          defaults write com.apple.dock minimize-to-application -bool true
          defaults write com.apple.dock persistent-others -array-add '{ "tile-data" = { "list-type" = 1; }; "tile-type" = "recents-tile"; }'
          defaults write com.apple.finder PathBarRootAtHome -bool yes  
          defaults write -g NSNavPanelExpandedStateForSaveMode -bool YES
          defaults write com.apple.finder EmptyTrashSecurely -bool true
          defaults write -g NSWindowSupportsAutomaticInlineTitle -bool false
          defaults write com.apple.TextEdit RichText -int 0
          # Use list view in all Finder windows by default
          # Four-letter codes for the other view modes: `icnv`, `clmv`, `glyv`
          defaults write com.apple.finder FXPreferredViewStyle -string "Nlsv"
          defaults write com.apple.mail AddressesIncludeNameOnPasteboard -bool false
          defaults write com.apple.dashboard devmode YES
          defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false
          
          # Disable automatic capitalization as it’s annoying when typing code
          defaults write NSGlobalDomain NSAutomaticCapitalizationEnabled -bool false

          # Disable smart dashes as they’re annoying when typing code
          defaults write NSGlobalDomain NSAutomaticDashSubstitutionEnabled -bool false

          # Disable automatic period substitution as it’s annoying when typing code
          defaults write NSGlobalDomain NSAutomaticPeriodSubstitutionEnabled -bool false

          # Disable smart quotes as they’re annoying when typing code
          defaults write NSGlobalDomain NSAutomaticQuoteSubstitutionEnabled -bool false

          # Disable auto-correct
          defaults write NSGlobalDomain NSAutomaticSpellingCorrectionEnabled -bool false

          # Trackpad: enable tap to click for this user and for the login screen
          defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad Clicking -bool true
          defaults -currentHost write NSGlobalDomain com.apple.mouse.tapBehavior -int 1
          defaults write NSGlobalDomain com.apple.mouse.tapBehavior -int 1
          
          # Increase sound quality for Bluetooth headphones/headsets
          defaults write com.apple.BluetoothAudioAgent "Apple Bitpool Min (editable)" -int 40

          # Follow the keyboard focus while zoomed in
          defaults write com.apple.universalaccess closeViewZoomFollowsFocus -bool true

          # Disable press-and-hold for keys in favor of key repeat
          defaults write NSGlobalDomain ApplePressAndHoldEnabled -bool false

          # Set language and text formats
          # Note: if you’re in the US, replace `EUR` with `USD`, `Centimeters` with
          # `Inches`, `en_GB` with `en_US`, and `true` with `false`.
          defaults write NSGlobalDomain AppleLanguages -array "en" "mk"
          defaults write NSGlobalDomain AppleLocale -string "en_GB@currency=EUR"
          defaults write NSGlobalDomain AppleMeasurementUnits -string "Centimeters"
          defaults write NSGlobalDomain AppleMetricUnits -bool true
          
          # Require password immediately after sleep or screen saver begins
          defaults write com.apple.screensaver askForPassword -int 1
          defaults write com.apple.screensaver askForPasswordDelay -int 0

          # Enable subpixel font rendering on non-Apple LCDs
          # Reference: https://github.com/kevinSuttle/macOS-Defaults/issues/17#issuecomment-266633501
          defaults write NSGlobalDomain AppleFontSmoothing -int 1

          # Set Home folder as the default location for new Finder windows
          # For other paths, use `PfLo` and `file:///full/path/here/`
          defaults write com.apple.finder NewWindowTarget -string "PfDe"
          defaults write com.apple.finder NewWindowTargetPath -string "file://${HOME}/"

          # Finder: show status bar
          defaults write com.apple.finder ShowStatusBar -bool true

          # Finder: show path bar
          defaults write com.apple.finder ShowPathbar -bool true

          # Display full POSIX path as Finder window title
          defaults write com.apple.finder _FXShowPosixPathInTitle -bool true

          # Keep folders on top when sorting by name
          defaults write com.apple.finder _FXSortFoldersFirst -bool true
          
          # Disable the warning when changing a file extension
          defaults write com.apple.finder FXEnableExtensionChangeWarning -bool false

          # Avoid creating .DS_Store files on network or USB volumes
          defaults write com.apple.desktopservices DSDontWriteNetworkStores -bool true
          defaults write com.apple.desktopservices DSDontWriteUSBStores -bool true


          # Automatically open a new Finder window when a volume is mounted
          defaults write com.apple.frameworks.diskimages auto-open-ro-root -bool true
          defaults write com.apple.frameworks.diskimages auto-open-rw-root -bool true
          defaults write com.apple.finder OpenWindowForNewRemovableDisk -bool true

          # Enable AirDrop over Ethernet and on unsupported Macs running Lion
          defaults write com.apple.NetworkBrowser BrowseAllInterfaces -bool true

          # Minimize windows into their application’s icon
          defaults write com.apple.dock minimize-to-application -bool true

          # Show indicator lights for open applications in the Dock
          defaults write com.apple.dock show-process-indicators -bool true

          # Disable Dashboard
          #defaults write com.apple.dashboard mcx-disabled -bool true

          # Don’t show recent applications in Dock
          defaults write com.apple.dock show-recents -bool false

          # Privacy: don’t send search queries to Apple
          defaults write com.apple.Safari UniversalSearchEnabled -bool false
          defaults write com.apple.Safari SuppressSearchSuggestions -bool true

          # Enable “Do Not Track”
          defaults write com.apple.Safari SendDoNotTrackHTTPHeader -bool true


          # Show the main window when launching Activity Monitor
          defaults write com.apple.ActivityMonitor OpenMainWindow -bool true

          # Visualize CPU usage in the Activity Monitor Dock icon
          defaults write com.apple.ActivityMonitor IconType -int 5

          # Show all processes in Activity Monitor
          defaults write com.apple.ActivityMonitor ShowCategory -int 0

          # Sort Activity Monitor results by CPU usage
          defaults write com.apple.ActivityMonitor SortColumn -string "CPUUsage"
          defaults write com.apple.ActivityMonitor SortDirection -int 0

          # Use plain text mode for new TextEdit documents
          defaults write com.apple.TextEdit RichText -int 0

          # Open and save files as UTF-8 in TextEdit
          defaults write com.apple.TextEdit PlainTextEncoding -int 4
          defaults write com.apple.TextEdit PlainTextEncodingForWrite -int 4


        args:
          executable: /bin/bash

      - name: "Setup Mac UI level changes to my preferences"
        shell: |
          # Enable lid wakeup
          pmset -a lidwake 1
          # Disable machine sleep while charging
          pmset -c sleep 0

        args:
          executable: /bin/bash
        become: yes 
